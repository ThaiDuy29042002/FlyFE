<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="css/nice-select.css" type="text/css">
    <link rel="stylesheet" href="css/jquery-ui.min.css" type="text/css">
    <link rel="stylesheet" href="css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="css/login.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Two-Factor Authentication Page</title>
</head>

<body>
    <!-- Main Content -->
    <div class="container-fluid">
        <div class="row main-content bg-success text-center">
            <div class="col-md-4 text-center company__info">
                <span class="company__logo">
                    <h3>
                        <a href="./HomePage.html" style="display: flex; justify-content: center;"><img
                                src="img/logo.png" alt="" style="max-width: 90%;"></a>
                    </h3>
                </span>
                <h2>Two-Factor Authentication Account</h2>
            </div>
            <div class="col-md-8 col-xs-12 col-sm-12 login_form">
                <div class="container-fluid">
                    <div class="row">
                        <form id="registerForm" class="form-group">
                            <div class="row">
                                <input type="text" name="email" id="email" class="form__input" placeholder="Email">
                            </div>
                            <div class="row">
                                <input type="password" name="password" id="password" class="form__input"
                                    placeholder="Password">
                            </div>
                            <div class="row">
                                <input type="text" name="code" id="code" class="form__input" placeholder="Code">
                            </div>
                            <div class="row">
                                <input type="submit" value="Submit" class="btn">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('#registerForm').on('submit', function (event) {
                event.preventDefault();

                // Clear previous error messages
                $('.error').remove();

                // Get form data
                const email = $('#email').val();
                const password = $('#password').val();
                const confirmPassword = $('#confirmPassword').val();
                const code = $('#code').val();

                // Validate form data
                let isValid = true;
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

                if (!email || !emailPattern.test(email)) {
                    isValid = false;
                    $('#email').after('<span class="error">Email không đúng cú pháp.</span>');
                }

                if (!password) {
                    isValid = false;
                    $('#password').after('<span class="error">Password không được để trống.</span>');
                }

                if (code.length !== 6) {
                    isValid = false;
                    $('#code').after('<span class="error">Độ dài code không hợp lệ.</span>');
                }

                if (isValid) {
                    $.ajax({
                        url: 'https://optical-empire-430402-i2.as.r.appspot.com/api/v1/register/verify',
                        type: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({
                            email: email,
                            password: password,
                            code: code
                        }),
                        success: function (response) {
                            setCookie('accessToken', response.accessToken, 7);
                            setCookie('refreshToken', response.refreshToken, 7);
                            window.location.href = 'HomePage.html'
                        },
                        error: function (error) {
                            console.error(error.responseText);
                        }
                    });
                }
            });
        });

        function setCookie(name, value, days) {
            var expires = "";
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }
    </script>
</body>
