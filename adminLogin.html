<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="css/nice-select.css" type="text/css">
    <link rel="stylesheet" href="css/jquery-ui.min.css" type="text/css">
    <link rel="stylesheet" href="css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="css/login.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <title>Login Page</title>
    <style>
        .error {
            color: red
        }
    </style>
</head>

<body>
    <!-- Main Content -->
    <div class="container-fluid">
        <div class="row main-content bg-success text-center">
            <div class="col-md-4 text-center company__info">
                <span class="company__logo">
                    <h3>
                        <a href="./HomePage.html" style="display: flex; justify-content: center;"><img
                                src="img/logo.png" alt="" style="max-width: 90%;"></a>
                    </h3>
                </span>
            </div>
            <div class="col-md-8 col-xs-12 col-sm-12 login_form">
                <div class="container-fluid">
                    <div class="row">
                        <h2>Admin Login</h2>
                    </div>
                    <div class="row">
                        <form id="loginForm" class="form-group">
                            <div class="row">
                                <input type="email" name="email" id="email" class="form__input" placeholder="Email">
                                <span id="emailError" class="error"></span>
                            </div>
                            <div class="row">
                                <input type="password" name="password" id="password" class="form__input"
                                    placeholder="Password">
                                <span id="passwordError" class="error"></span>
                            </div>
                            <div class="row">
                                <input type="checkbox" name="remember_me" id="remember_me" class="">
                                <label for="remember_me">Remember Me!</label>
                            </div>
                            <div class="row">
                                <input type="submit" value="Submit" class="btn">
                            </div>
                        </form>
                        <form id="identificationForm" style="display: none;" class="form-group">
                            <div class="row">
                                <input type="password" name="identificationCode" id="identificationCode" class="form__input"
                                    placeholder="Code Identificatioin">
                                <span id="codeError" class="error"></span>
                            </div>
                            <div class="row">
                                <input type="submit" value="Submit" class="btn">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        $(document).ready(function () {
            $('#loginForm').on('submit', function (event) {
                event.preventDefault();

                $('#emailError').text('');
                $('#passwordError').text('');

                let isValid = true;

                const email = $('#email').val();
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!email) {
                    $('#emailError').text('Email không được để trống.');
                    isValid = false;
                } else if (!emailPattern.test(email)) {
                    $('#emailError').text('Email không đúng cú pháp.');
                    isValid = false;
                }

                const password = $('#password').val();
                if (!password) {
                    $('#passwordError').text('Password không được để trống.');
                    isValid = false;
                }

                if (isValid) {
                    $.ajax({
                        url: 'https://optical-empire-430402-i2.as.r.appspot.com/api/v1/auth',
                        type: 'POST',
                        contentType: 'application/json-patch+json',
                        dataType: 'json',
                        data: JSON.stringify({
                            email: email,
                            password: password
                        }),
                        success: function (response) {
                            console.log(response.message);
                            $('#loginForm').hide();
                            $('#identificationForm').show();
                        },
                        error: function (xhr, status, error) {
                            alert('Đăng nhập thất bại. Vui lòng kiểm tra lại thông tin.');
                            console.error(xhr, status, error);
                        }
                    });
                }
            });

            $('#identificationForm').on('submit', function (event) {
                event.preventDefault();

                $('#codeError').text('');

                const identificationCode = $('#identificationCode').val();
                if (!identificationCode) {
                    $('#codeError').text('Code không được để trống.');
                    return;
                }
                console.log(`${$('#email').val()}`);
                $.ajax({
                    url: 'https://optical-empire-430402-i2.as.r.appspot.com/api/v1/auth/verify',
                    type: 'POST',
                    contentType: 'application/json-patch+json',
                    dataType: 'json',
                    data: JSON.stringify({
                        email: $('#email').val(),
                        password: $('#password').val(),
                        code: identificationCode
                    }),
                    success: function (response) {
                        setCookie('accessToken', response.accessToken, 7);
                        setCookie('refreshToken', response.refreshToken, 7);

                        const decodeJwt = jwt_decode(response.accessToken);
                        const role = decodeJwt.role;
                        if(role === '1') {
                            window.location.href = "./adminHomePage.html";
                        } else {
                            alert('Xác thực thất bại. Vui lòng kiểm tra lại tài khoản.');
                        }
                    },
                    error: function (xhr, status, error) {
                        window.location.href = "./error.html"
                    }
                });
            });
        });

        function setCookie(name, value, days) {
            var expires = "";
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }
    </script>
</body>
