<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="css/nice-select.css" type="text/css">
    <link rel="stylesheet" href="css/jquery-ui.min.css" type="text/css">
    <link rel="stylesheet" href="css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="css/login.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Login Page</title>

    <style>
        .main-content {
            height: 100vh;
        }
        
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row main-content">
            <div class="col-md-4 d-flex flex-column align-items-center justify-content-center company__info">
                <span class="company__logo">
                    <h3>
                        <a href="./HomePage.html" style="display: flex; justify-content: center;">
                            <img src="img/logo.png" alt="" style="max-width: 90%;">
                        </a>
                    </h3>
                </span>
                <h2>Register Account</h2>
            </div>
            <div class="col-md-8 col-xs-12 col-sm-12 login_form d-flex align-items-center">
                <div class="container-fluid">
                    <div class="row">
                        <form id="registerForm" class="form-group w-100">
                            <div class="row">
                                <input type="text" name="email" id="email" class="form__input" placeholder="Email">
                            </div>
                            <div class="row">
                                <input type="text" name="username" id="username" class="form__input" placeholder="Username">
                            </div>
                            <div class="row">
                                <input type="text" name="phone" id="phone" class="form__input" placeholder="Phone">
                            </div>
                            <div class="row">
                                <input type="date" name="dob" id="dob" class="form__input" placeholder="Date Of Birth">
                            </div>
                            <div class="row">
                                <input type="text" name="address" id="address" class="form__input" placeholder="Address">
                            </div>
                            <div class="row">
                                <input type="text" name="taxCode" id="taxCode" class="form__input" placeholder="Tax Code">
                            </div>
                            <div class="row">
                                <input type="text" name="citizenIdentification" id="citizenIdentification" class="form__input" placeholder="Citizen Identification">
                            </div>
                            <div class="row">
                                <input type="password" name="password" id="password" class="form__input" placeholder="Password">
                            </div>
                            <div class="row">
                                <input type="password" name="password" id="confirmPassword" class="form__input" placeholder="Confirm Password">
                            </div>
                            <div class="row">
                                <input type="submit" value="Submit" class="btn btn-success">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('#registerForm').on('submit', function (event) {
                event.preventDefault();

                // Clear previous error messages
                $('.error').remove();

                // Get form data
                const email = $('#email').val();
                const username = $('#username').val();
                const phone = $('#phone').val();
                const dob = $('#dob').val();
                const password = $('#password').val();
                const confirmPassword = $('#confirmPassword').val();
                const address = $('#address').val();
                const taxCode = $('#taxCode').val();
                const citizenIdentification = $('#citizenIdentification').val();

                // Validate form data
                let isValid = true;
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

                if (!email || !emailPattern.test(email)) {
                    isValid = false;
                    $('#email').after('<span class="error">Email has incorrect syntax.</span>');
                }

                if (!username) {
                    isValid = false;
                    $('#username').after('<span class="error">Username cannot be blank.</span>');
                }

                if (!phone) {
                    isValid = false;
                    $('#phone').after('<span class="error">Phone cannot be blank.</span>');
                }

                if (!dob) {
                    isValid = false;
                    $('#dob').after('<span class="error">Date of Birth cannot be blank.</span>');
                }

                if (!password) {
                    isValid = false;
                    $('#password').after('<span class="error">Password cannot be blank.</span>');
                }

                if (password !== confirmPassword) {
                    isValid = false;
                    $('#confirmPassword').after('<span class="error">Password and Confirm Password do not match.</span>');
                }

                if (!address) {
                    isValid = false;
                    $('#address').after('<span class="error">Address cannot be blank.</span>');
                }

                if (!taxCode) {
                    isValid = false;
                    $('#taxCode').after('<span class="error">Tax Code cannot be blank.</span>');
                }
                if (!citizenIdentification) {
                    isValid = false;
                    $('#citizenIdentification').after('<span class="error">Citizen Identification cannot be blank.</span>')
                }

                if (isValid) {
                    $.ajax({
                        url: 'https://optical-empire-430402-i2.as.r.appspot.com/api/v1/register/seller',
                        type: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({
                            userName: username,
                            phone: phone,
                            address: address,
                            dob: dob,
                            email: email,
                            password: password,
                            citizenIdentification: citizenIdentification,
                            taxCode: taxCode
                        }),
                        success: function (response) {
                            alert(response.message);
                            window.location.href = 'twoFactorAuth.html';
                        },
                        error: function (error) {
                            console.error(error.responseText);
                        }
                    });
                }
            });
        });
    </script>
</body>
