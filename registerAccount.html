<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="css/nice-select.css" type="text/css">
    <link rel="stylesheet" href="css/jquery-ui.min.css" type="text/css">
    <link rel="stylesheet" href="css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="css/login.css" type="text/css">
    <title>Login Page</title>
  </head>
  
  <body>
    <!-- Main Content -->
    <div class="container-fluid">
      <div class="row main-content bg-success text-center">
        <div class="col-md-4 text-center company__info">
          <span class="company__logo">
            <h3>
                <a href="./HomePage.html" style="display: flex; justify-content: center;"><img src="img/logo.png" alt="" style="max-width: 90%;"></a>
            </h3>
          </span>
          <h2>Register Account</h2>
        </div>
        <div class="col-md-8 col-xs-12 col-sm-12 login_form">
          <div class="container-fluid">
              <div class="row">
                  <form control="" class="form-group">
                    <div class="row">
                        <input type="text" name="email" id="email" class="form__input" placeholder="Email">
                    </div>
                      <div class="row">
                          <input type="text" name="username" id="username" class="form__input" placeholder="Username">
                      </div>
                      <div class="row">
                        <input type="text" name="phone" id="phone" class="form__input" placeholder="Phone">
                    </div>
                    <div class="row">
                        <input type="date" name="dob" id="dob" class="form__input" placeholder="Date Of Birth">
                    </div>
                      <div class="row">
                          <input type="password" name="password" id="password" class="form__input" placeholder="Password">
                      </div>
                      <div class="row">
                        <input type="password" name="password" id="confirmPassword" class="form__input" placeholder="Confirm Password">
                      </div>
                      <div class="row">
                          <input type="submit" value="Submit" class="btn">
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
  </div>
  </body>
